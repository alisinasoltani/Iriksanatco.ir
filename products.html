            <link rel="stylesheet" href="output.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
            <style>
                body {
                    -webkit-scroll-behavior: smooth;
                    scroll-behavior: smooth;
                }
                .swiper {
                  width: 100%;
                  height: 100%;
                }
            
                .swiper-slide {
                  text-align: center;
                  font-size: 18px;
                  background: #fff;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                }
            
                .swiper-slide img {
                  display: block;
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                }
    
                .swiper-button-next, .swiper-button-prev {
                    color: #820600;
                    --swiper-navigation-size: 1.4rem;
                }
    
                .swiper-slide {
                    text-align: center;
                    font-size: 18px;
                    background: #e8e8e8;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
            </style>
    </head>

        </navbar>
        <main>
            <div class="flex flex-col items-center pt-[3rem] mt-[4rem]">
                <div class="w-full flex flex-row justify-between items-center bg-[#FDCA40]">
                    <img class="md:w-[150px] w-[110px] rotate-180" src="images/sectionTitleRight.svg" alt="sectionTitleLeft" draggable="true" />
                    <h2 class="font-bold lg:text-[25px] text-[20px] text-center py-3">محصولات</h2>
                    <img class="md:w-[150px] w-[110px]" src="images/sectionTitleRight.svg" alt="sectionTitleRight" draggable="true" />
                </div>
                <div class="w-full h-[25rem]">
                    <div class="swiper productSwiper my-6">
                        <div class="swiper-wrapper px-12">

                            <div>
                                <img src="images/products/electromotors.jpg" alt="Iriksanatco ElectroMotors Product">

                            <div class="mb-4 text-right flex flex-col justify-start gap-4">

            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".productSwiper", {
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                freeMode: true,
                centeredSlides: true,
                loop: true,
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 30,
                    },
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 40,
                    },
                    1024: {
                        slidesPerView: 4,
                        spaceBetween: 50,
                    },
                },
            });
        </script>
    </body>
